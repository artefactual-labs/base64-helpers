---
name: "Test"
on:
  pull_request:
  push:
    branches:
      - "master"
jobs:
  test:
    name: "Test"
    runs-on: "ubuntu-22.04"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v4"
      - name: "Set up Node JS"
        uses: "actions/setup-node@v4"
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            **/package-lock.json
      - name: "Install dependencies"
        run: |
          npm install
      - name: "Run tests"
        run: |
          npm run test
